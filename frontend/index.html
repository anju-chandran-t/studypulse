<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyPulse â€” Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">

    <!-- Logo -->
    <div style="font-size:2.2rem; margin-bottom:10px;">ðŸ“š</div>
    <h2>StudyPulse</h2>
    <p id="auth-subtitle">Track smarter with AI-powered insights</p>

    <!-- Login Form -->
    <div id="login-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="login-username" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="login-password" placeholder="Enter password" />
      </div>
      <button class="btn btn-primary" onclick="loginUser()">Login â†’</button>
      <div class="auth-switch">
        Don't have an account? <a href="#" onclick="toggleForm()">Register</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" style="display:none">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="reg-username" placeholder="Choose a username" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="reg-email" placeholder="Your email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="reg-password" placeholder="Create password" />
      </div>
      <button class="btn btn-primary" onclick="registerUser()">Create Account â†’</button>
      <div class="auth-switch">
        Already have an account? <a href="#" onclick="toggleForm()">Login</a>
      </div>
    </div>

    <div id="auth-error" style="color:#b91c1c; font-size:0.85rem; margin-top:12px; text-align:center;"></div>

  </div>
</div>

<div id="toast"></div>

<script src="js/auth.js"></script>
<script>
  // Redirect if already logged in
  const { user_id } = getSession();
  if (user_id) window.location.href = "dashboard.html";

  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("login-form").style.display = isLogin ? "block" : "none";
    document.getElementById("register-form").style.display = isLogin ? "none" : "block";
    document.getElementById("auth-subtitle").textContent = isLogin
      ? "Track smarter with AI-powered insights"
      : "Create your free account";
    document.getElementById("auth-error").textContent = "";
  }

  async function loginUser() {
    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value;
    const errEl = document.getElementById("auth-error");

    if (!username || !password) { errEl.textContent = "Please fill in all fields."; return; }

    try {
      const res = await fetch(`${API}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        const data = await res.json();
        saveSession(data);
        window.location.href = "dashboard.html";
      } else {
        const err = await res.json();
        errEl.textContent = err.detail || "Login failed.";
      }
    } catch (e) {
      errEl.textContent = "Cannot connect to server. Is the backend running?";
    }
  }

  async function registerUser() {
    const username = document.getElementById("reg-username").value.trim();
    const email = document.getElementById("reg-email").value.trim();
    const password = document.getElementById("reg-password").value;
    const errEl = document.getElementById("auth-error");

    if (!username || !email || !password) { errEl.textContent = "Please fill in all fields."; return; }

    try {
      const res = await fetch(`${API}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      if (res.ok) {
        const data = await res.json();
        saveSession(data);
        window.location.href = "dashboard.html";
      } else {
        const err = await res.json();
        errEl.textContent = err.detail || "Registration failed.";
      }
    } catch (e) {
      errEl.textContent = "Cannot connect to server. Is the backend running?";
    }
  }

  // Allow Enter key submission
  document.addEventListener("keydown", e => {
    if (e.key === "Enter") isLogin ? loginUser() : registerUser();
  });
</script>
</body>
</html>
